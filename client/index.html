<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Calendrier</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #00e1ff;
            --secondary-color: #000000;
            --event-bg-color: #000000;
            --event-text-color: #ffffff;
            --font-family: 'Segoe UI', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header id="header">
      <img id="logo" src="/api/logo" alt="Logo entreprise">
      <h1 id="welcome" class="marquee">Chargement du message...</h1>
      <div id="datetime">
        <div style="display: flex; align-items: center; justify-content: flex-end; gap: 1em;">
          <div style="display: flex; flex-direction: column; align-items: center;">
            <span id="date"></span>
            <span id="heure"></span>
          </div>
          <span id="weather" style="margin-right:2em; min-width:180px; display:inline-block;"></span>
        </div>
      </div>
    </header>

    <main>
      <section class="events-section">
        <div class="events-container">
          <ul id="regular-events-list" class="events-list">
            <li>Chargement des événements...</li>
          </ul>
        </div>
      </section>
      
      <section class="recurrent-events-section">
        <div class="recurrent-events-container">
          <ul id="recurrent-events-list" class="recurrent-events-list">
            <!-- Les événements récurrents seront ajoutés ici -->
          </ul>
        </div>
      </section>
    </main>

    <!-- Widget Sonos en bas de l'écran -->
    <div id="sonos-widget" style="display: none;">
      <img id="sonos-album-art" src="" alt="Album">
      <div id="sonos-info">
        <div id="sonos-title"></div>
        <div id="sonos-artist"></div>
      </div>
    </div>

    <footer>
    </footer>
    <script src="main.js"></script>
</body>
</html>
