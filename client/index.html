<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Favicon et ic√¥nes pour raccourcis mobile -->
    <link rel="icon" type="image/png" href="/api/logo">
    <link rel="apple-touch-icon" href="/api/logo">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00e1ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dashboard">
    
    <link rel="stylesheet" href="styles.css?v=20251219">
    <style>
        :root {
            --primary-color: #00e1ff;
            --secondary-color: #000000;
            --event-bg-color: #000000;
            --event-text-color: #ffffff;
            --font-family: 'Segoe UI', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Navigation mobile par onglets (visible uniquement sur mobile) -->
    <nav id="mobile-tabs">
        <button class="tab-btn active" data-tab="events">üìÖ √âv√©nements</button>
        <button class="tab-btn" data-tab="recurrent">üîÑ R√©currents</button>
        <button class="tab-btn" data-tab="admin">‚öôÔ∏è Admin</button>
    </nav>

    <header id="header">
      <img id="logo" src="/api/logo" alt="Logo entreprise">
      <h1 id="welcome" class="marquee">Chargement du message...</h1>
      <div id="datetime">
        <div style="display: flex; align-items: center; justify-content: flex-end; gap: 1em;">
          <div style="display: flex; flex-direction: column; align-items: center;">
            <span id="date"></span>
            <span id="heure"></span>
          </div>
          <span id="weather" style="margin-right:2em; min-width:180px; display:inline-block;"></span>
        </div>
      </div>
    </header>

    <main>
      <!-- Onglet √âv√©nements -->
      <section class="events-section tab-content active" id="tab-events">
        <div class="events-container">
          <ul id="regular-events-list" class="events-list">
            <li>Chargement des √©v√©nements...</li>
          </ul>
        </div>
      </section>
      
      <!-- Onglet R√©currents -->
      <section class="recurrent-events-section tab-content" id="tab-recurrent">
        <div class="recurrent-events-container">
          <ul id="recurrent-events-list" class="recurrent-events-list">
            <!-- Les √©v√©nements r√©currents seront ajout√©s ici -->
          </ul>
        </div>
      </section>

      <!-- Onglet Admin (iframe) -->
      <section class="admin-section tab-content" id="tab-admin">
        <iframe id="admin-frame" src="/admin" style="width:100%; height:calc(100vh - 150px); border:none;"></iframe>
      </section>
    </main>

    <!-- Widget Sonos en bas de l'√©cran -->
    <div id="sonos-widget" style="display: none;">
      <img id="sonos-album-art" src="" alt="Album">
      <div id="sonos-info">
        <div id="sonos-title"></div>
        <div id="sonos-artist"></div>
      </div>
    </div>

    <footer>
    </footer>
    <script src="main.js?v=20251219b"></script>
    <script>
      // Gestion des onglets mobile
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          // D√©sactiver tous les onglets
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          
          // Activer l'onglet cliqu√©
          btn.classList.add('active');
          const tabId = 'tab-' + btn.dataset.tab;
          document.getElementById(tabId).classList.add('active');
        });
      });
    </script>
</body>
</html>
